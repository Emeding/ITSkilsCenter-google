<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Google login page</title>
  </head>
  <body>
    <div id="header">
      <div class="logo">
        <img src="img/google2.png" alt="Google-logo" width="10%" />
      </div>
      <div class="nav">One account. All of Google</div>
      <div class="info">Sign in to continue to Google Drive</div>

      <div class="card-container">
        <div class="card">
          <p class="user">
            <img src="img/user.png" alt="personal profile" width="20%" />
          </p>

          <div class="input-list">
            <ul>
              <li>
                <input
                  type="text"
                  name="text"
                  placeholder=" Email or Phone Number"
                />
              </li>

              <li>
                <input
                  type="password"
                  name="password"
                  placeholder=" Password"
                />
              </li>

              <li class="submit">
                <input
                  type="submit"
                  name="send"
                  value="Sign In"
                  onclick="alert('Data Processing')"
                />
              </li>
            </ul>
          </div>

          <span class="login">
            <input type="checkbox" />
            <div class="check">Stay signed in</div>
            <p><a href="#">Need help?</a></p>
          </span>
        </div>
      </div>

      <p class="create"><a href="#">Create an account</a></p>
      <p class="icons">One Google Account for anything Google</p>

      <div class="icon-logo">
        <span title="email"
          ><img src="img/gmail.png" alt="email" width="20px"
        /></span>
        <span title="google drive"
          ><img src="img/google drive.png" alt="google drive" width="20px"
        /></span>
        <span title="youtube"
          ><img src="img/youtube.png" alt="youtube" width="20px"
        /></span>
        <span title="map"
          ><img src="img/google map.png" alt="google map" width="20px"
        /></span>
        <span title="google play store"
          ><img src="img/google play.png" alt="play store" width="20px"
        /></span>
        <span title="google plus"
          ><img src="img/google plus.png" alt="google plus" width="20px"
        /></span>
        <span title="google meet"
          ><img src="img/google meet.png" alt="google meet" width="20px"
        /></span>
      </div>
    </div>
  </body>
</html>
